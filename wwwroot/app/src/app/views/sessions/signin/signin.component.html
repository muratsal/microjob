<div class="">
</div>

<video autoplay [muted]="'muted'" loop class="fullscreen" >
    <source src="{{environment.imagePath + 'video/login.mp4'}}" type="video/mp4">
    <!--<source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">-->
</video>

<div class="page-wrap h-full " style="opacity:0.9; z-index:5;">
    <div class="session-form-hold">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
        <mat-card>
            <mat-card-content >
                <div class="text-center pt-8 pb-16">
                    <img style="width:160px;" src="assets/images/nano_logo.jpg" alt="">
                    <p class="text-muted m-0">Sign in to your account</p>
                </div>

                <p *ngIf="errorMsg" class="text-center"><small class="text-red">{{errorMsg}}</small></p>

                <form [formGroup]="signinForm" (ngSubmit)="signin()">
                    <div class="">
                        <mat-form-field class="full-width">
                            <input matInput
                                   name="username"
                                   [formControl]="signinForm.controls['username']"
                                   placeholder="Username"
                                   value="">
                        </mat-form-field>
                        <small *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched"
                               class="form-error-msg"> Username is required </small>
                    </div>

                    <div class="">
                        <mat-form-field class="full-width">
                            <input type="password"
                                   name="password"
                                   matInput
                                   [formControl]="signinForm.controls['password']"
                                   placeholder="Password"
                                   value="">
                        </mat-form-field>
                        <small *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
                               class="form-error-msg"> Password is required </small>
                    </div>

                    <div class="pb-16">
                        <mat-checkbox name="rememberMe"
                                      [formControl]="signinForm.controls['rememberMe']"
                                      class="pb-16">Remember this computer</mat-checkbox>
                    </div>

                    <button mat-raised-button class="mat-primary full-width mb-16" [disabled]="signinForm.invalid">Sign in</button>
                    <!--<div class="text-center">
                      <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>
                      <span fxFlex></span>
                      <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
                    </div>-->
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
